<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Survey Form"> 
    <meta property="og:image" content="https://github.com/aj-et/wdd230/blob/master/images/OGimg.png?raw=true"> 
    <meta property="og:url" content="https://aj-et.github.io/wdd230/"> 
    <title>Survey Form</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico?">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/larger.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/confirmPass.js" defer></script>
    <script src="./scripts/form-submit.js" defer></script>
    <script src="./scripts/rating.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="header-image" src="./images/my_image.jpeg" alt="My Picture">
        <h1>Aaron Tumbokon</h1>
    </header>

    <a href="#" id="menu"></a> <!-- This will display the hamburger icon -->
    <nav class="nav-bar">
        <a href="./index.html">Home</a>
        <a href="./chamber/index.html">Chamber</a>
        <a href="./week01/chamber-site-plan.html">Site Plan</a>
        <a href="#">Survey</a>
    </nav>

    <!-- <div id="mode" class="dark">Dark Mode</div> -->

    
    <main class="main">

        <div id="form-container">
            <form id="theForm" method="get">
                <label for="username" class="req">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password" class="req">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password" class="req">Confirm Password</label><div id="formmessage"></div>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="email" class="req">Email</label>
                <input type="email" id="email" name="email" required>

                <label>Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                <div id="rangevalue-container">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
                </div>
                <button id="btnSubmit" type="submit"><p>Submit</p></button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy;<span id="currentYear"></span></p>
        <p>Aaron Tumbokon</p>
        <p>Philippines <img id="flag-icon" src="./images/philippines.png" alt="Philippine Flag"></p>
        <p id="lastModified">Last Modification: <span id="modLast"></span></p>
    </footer>
    
</body>
</html>
